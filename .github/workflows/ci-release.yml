name: CICD

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:

env:
  PROJECT_NAME: uuid-cli
  PROJECT_DESC: "UUID generator"
  PROJECT_AUTH: "guzhongren <guzhongren@users.noreply.github.com>"
  RUST_MIN_SRV: "1.85.0"

jobs:
  style:
    name: Style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install toolchain (min SRV)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_MIN_SRV }}
          components: rustfmt, clippy
      - name: fmt
        run: cargo fmt --all -- --check
      - name: clippy
        run: cargo clippy --tests -- -D warnings
      - name: clap deprecated checks
        run: cargo check --features clap/deprecated

  test-min:
    name: Test (min SRV)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install toolchain (min SRV)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_MIN_SRV }}
      - name: cargo test
        run: cargo test --locked

  build:
    name: Build + Test (matrix)
    needs: [style, test-min]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            target: i686-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
      - name: Install toolchain (stable + target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install cross-compilation tools
        if: (startsWith(matrix.target, 'aarch64') || contains(matrix.target, 'i686')) && matrix.os == 'ubuntu-latest'
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            sudo apt-get update
            sudo apt-get install -y gcc-aarch64-linux-gnu
          elif [[ "${{ matrix.target }}" == "i686-unknown-linux-gnu" ]]; then
            sudo apt-get update
            sudo apt-get install -y gcc-i686-linux-gnu
          fi
        shell: bash
      - name: Setup Cargo config
        run: |
          mkdir -p .cargo
          echo '[target.aarch64-unknown-linux-gnu]' > .cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml
          echo '' >> .cargo/config.toml
          echo '[target.i686-unknown-linux-gnu]' >> .cargo/config.toml
          echo 'linker = "i686-linux-gnu-gcc"' >> .cargo/config.toml

      - name: Test (target)
        if: matrix.os == 'ubuntu-latest' && (matrix.target == 'x86_64-unknown-linux-gnu' || matrix.target == 'x86_64-unknown-linux-musl')
        run: cargo test --target ${{ matrix.target }}

      - name: Test (target - macOS)
        if: matrix.os == 'macos-latest' && matrix.target == 'x86_64-apple-darwin'
        run: cargo test --target ${{ matrix.target }}

      - name: Test (target - Windows)
        if: matrix.os == 'windows-latest' && matrix.target == 'x86_64-pc-windows-msvc'
        run: cargo test --target ${{ matrix.target }}
      - name: Build (release)
        run: cargo build --release --target ${{ matrix.target }} --locked
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-${{ github.ref_name }}-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ env.PROJECT_NAME }}${{ endsWith(matrix.target, 'windows-msvc') && '.exe' || '' }}
      - name: Download current artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-${{ github.ref_name }}-${{ matrix.target }}
          path: artifacts

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
